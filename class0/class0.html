<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>class0</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript">
    //Vanilla
    window.onload = function(){ 
      //alert('hello window');
      
      //dom
      var link_list = document.getElementById('link_list');
      
      var list_children = link_list.childNodes; //some browsers ignore the white space nodes, some don't
      
      var last_item_link = list_children[list_children.length - 2].childNodes[0];
      
      //events
      last_item_link.click = ; //see http://www.dynamic-tools.net/toolbox/crossBrowserEvents/
      
      //ajax
      function loadXMLDoc(url)
      {
        if (window.XMLHttpRequest)
          {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
          xmlhttp.open("GET",url,false);
          xmlhttp.send(null);
          }
        else
          {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          xmlhttp.open("GET",url,false);
          // Do not send null for ActiveX
          xmlhttp.send();
        }
        alert(xmlhttp.responseText);
      }
      
      //loadXMLDoc('404.html');
      
    }
    //Jquery
    $(document).ready(function(){
      //alert('hello Dom');
      
      //dom
      var link_list = $('#link_list');
      
      var list_children = link_list.children();
      
      var last_item_link = list_children.last().find('a');
      
      //events
      last_item_link.click(function(){
        console.log("You clicked the last link");
      });
      
      //ajax
      $.ajax({
         type: "POST",
         url: "some.php",
         data: "name=John&location=Boston",
         success: function(msg){
           alert( "Data Saved: " + msg );
         },
         error : function(){
          alert('ajax failed');
         }
      });
      
      
    });
  </script>
</head>
<body>
  <ul id="link_list">
    <li><a href="#">link</a></li>
    <li><a href="#">link</a></li>
    <li><a href="#">link</a></li>
    <li><a href="#">link</a></li>
	</ul>
</body>
</html>
